<form [formGroup]="userForm" (ngSubmit)="saveUser()" class="user-form">
  <div class="form-field">
    <mat-form-field appearance="fill">
      <mat-label>First Name:</mat-label>
      <input matInput type="text" id="firstName" formControlName="firstName" required>
    </mat-form-field>
  </div>
  <div class="form-field">
    <mat-form-field appearance="fill">
      <mat-label>Last Name:</mat-label>
      <input matInput type="text" id="lastName" formControlName="lastName" required>
    </mat-form-field>
  </div>
  <div class="form-field">
    <mat-form-field appearance="fill">
      <mat-label>Email:</mat-label>
      <input matInput type="email" id="email" formControlName="email" required>
    </mat-form-field>
  </div>
  <button mat-raised-button color="primary" type="submit">Save</button>
</form>

<div *ngIf="userCreated" class="success-message">
  User has been created with UUID: {{ userCreated.uuid }}
</div>
